<!DOCTYPE html>
<html>
<head>
    <title>Admin Payments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">💰 Submitted Payments</h1>
    <a href="/dashboard" class="text-blue-600 underline">← Back to Dashboard</a>

    {% if payments %}
        <table class="table-auto mt-6 w-full bg-white shadow-md rounded">
            <thead>
                <tr class="bg-gray-200 text-left">
                    <th class="p-2">Name</th>
                    <th class="p-2">Reference</th>
                    <th class="p-2">User Email</th>
                    <th class="p-2">Submitted At</th>
                </tr>
            </thead>
            <tbody>
                {% for p in payments %}
                <tr class="border-t">
                    <td class="p-2">{{ p[0] }}</td>
                    <td class="p-2">{{ p[1] }}</td>
                    <td class="p-2">{{ p[2] }}</td>
                    <td class="p-2">{{ p[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="mt-6">No payments submitted yet.</p>
    {% endif %}
</body>
</html>
