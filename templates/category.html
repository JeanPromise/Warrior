<!-- category.html -->
{% extends "base.html" %}
{% block title %}Category - Tomorrow{% endblock %}
{% block content %}
<div class="px-4 md:px-8">
  <h2 class="text-2xl font-semibold mb-4">{{ title }}</h2>
  {% if items %}
    <div class="grid">
      {% for item in items %}
        <div class="card">
          <img class="thumb" src="https://image.tmdb.org/t/p/w500{{ item.poster_path or '' }}" alt="{{ item.title or item.name }}" onerror="this.src='/static/media/fallback.png'">
          <h3>{{ item.title or item.name }}</h3>
          <a href="/watch?title={{ item.title or item.name | urlencode }}">â–¶ Watch</a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-gray-400">No content found.</p>
  {% endif %}
</div>
{% endblock %}
